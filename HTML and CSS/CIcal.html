<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function find() {
            var p = parseInt(document.getElementById("nm1").value);
            var r = parseInt(document.getElementById("nm2").value);
            var n = parseInt(document.getElementById("nm3").value);
            var ci = p * (1 + r / 100);
            var pow = (parseFloat((Math.pow(ci, n)) - p)).toFixed(3);
            document.getElementById("mydiv").innerHTML = "Compound Interest =" +pow;
        }
    </script>
</head>

<body>
    <h4>Qn9.Create a web page to calculate the Compound Interest</h4>
    <label for="nm1">Enter Principle Amount :</label>
    <input type="number" id="nm1" name="nm1"><br><br>
    <label for="nm2">Enter Rate of Interest &nbsp &nbsp; :</label>
    <input type="number" id="nm2" name="nm2"> <br> <br>
    <label for="nm3">Enter Number of Years &nbsp;:</label>
    <input type="number" id="nm3" name="nm3">
    <button type="button" id="btn" name="btn" onclick="find()">CalculateCompound</button><br><br>
    <div id="mydiv"></div>
</body>

</html>
