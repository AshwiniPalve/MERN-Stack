<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 30px;
            height: 30px;
            background-color: ghostwhite;
        }

        input {
            width: 70px;
        }

        #demo {
            margin-left: 40%;
            margin-right: 45%;
            margin-top: 5%;
        }

        fieldset {
            background-color: whitesmoke;
        }
    </style>
    <script>
        function calculate(event) {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            switch (event.target.id) {
                case "btn1":
                    res =  num1+num2
                    break;
                case "btn2":
                    res = num1 - num2
                    break;
                case "btn3":    
                    res = num1 * num2
                    break;
                case "btn4":
                    res = num1 / num2
                    break;
            }
            document.getElementById("num1").value = " ";
            document.getElementById("num2").value = " ";
            document.getElementById("res").value = res;
        }
    </script>
</head>

<body >
    <h4></h4>
    <div id="demo">
        <fieldset>
            <label for="num1">Number 1</label>
            <input type="text" name="num1" id="num1" required autofocus><br><br>

            <label for="num2">Number 2</label>
            <input type="text" name="num2" id="num2" required><br><br>

            <button type="button" name="btn1" id="btn1" onclick="calculate(event)">+</button>
            <button type="button" name="btn2" id="btn2" onclick="calculate(event)">-</button>
            <button type="button" name="btn3" id="btn3" onclick="calculate(event)">*</button>
            <button type="button" name="btn4" id="btn4" onclick="calculate(event)">/</button><br><br>

            <label for="res">Result</label>
            <input type=" name="result" id="res" readonly><br>
        </fieldset>
    </div>
</body>

</html>
