<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        border: 2px solid crimson;
        background-color: chartreuse;
        margin-left: 20%;
        margin-right: 40%;
        margin-top: 10%;
    }
</style>
<script>
    var arr = [];
    function addToArray(){
        var name = document.getElementById("names").value;
        arr.push(name);
        arr.sort();
        document.getElementById("names").value = "";
    }
    function displayNames(){
            document.getElementById("show").innerHTML += arr + " " ;
    }
</script>
<body>
    <div>
        <fieldset>
            <label for="names">Enter names here...</label>
            <input type="text" id="names"><br>
            <button type="button" id="btn" onclick="addToArray()">Add</button>
            <button type="button" id="btn1" onclick="displayNames()">Display</button>
            <p id="show"></p>
        </fieldset>
    </div>
</body>
</html>
